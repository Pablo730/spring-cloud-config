server:
  port: ${SERVER_PORT:8090} # :8090은 기본값으로, 변수가 없을 경우 사용됩니다.

spring:
  application:
    name: msa-user-service
  rabbitmq:
    host: '{cipher}'
    port: 5672
    username: '{cipher}'
    password: '{cipher}'
  datasource:
    url: '{cipher}'
    username: '{cipher}'
    password: '{cipher}'
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    generate-ddl: true
    open-in-view: false
  security:
    user:
      name: '{cipher}'
      password: '{cipher}'

eureka:
  instance:
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true

greeting:
  message: Welcome to the Simple E-commerce - 2nd.

token:
  secret: '{cipher}'
  expiration-time: 86400000 # 10 days

management:
  endpoints:
    web:
      exposure:
        include: refresh, health, beans, info, busrefresh, metrics, prometheus
  tracing:
    sampling:
      probability: 1.0
    propagation:
      consume: B3
      produce: B3
  zipkin:
    tracing:
      endpoint: '{cipher}'
